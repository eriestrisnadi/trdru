<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notify Me</title>
  <link rel="stylesheet" href="assets/notify.css">
</head>

<body>
  <div class="form-container">
    <div class="input-group">
      <div class="input-mask open">
        <button class="btn-toggle" type="button">Notify me</button>
      </div>
      <div class="input-child">
        <input class="input-flip" placeholder="E-mail" type="email"
          pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
        <button class="btn-submit">Send</button>
      </div>
      <div class="input-complete">
        <span>Thank you</span>
      </div>
    </div>
  </div>
  <script src="assets/notify.js"></script>
</body>

</html>
